{% extends "base.html" %}
{% block content %}
<ul>
<li class="nav-header"><h4><i class="icon-tags icon-large"></i>标签</h4></li>
{% for tag in tags %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.0.url }}">
		<i class="icon-tag icon-large"></i>{{ tag.0|e }}
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
